<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">博客详情</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
  <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
  <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>


<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini">
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item">Blog</h2>
      <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i
              class=" home icon"></i>首页</a>
      <a href="#" th:href="@{/types/1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i
              class=" idea icon"></i>分类</a>
      <a href="#" th:href="@{/tags/2}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i
              class=" tags icon"></i>标签</a>
      <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i
              class=" clone icon"></i>归档</a>
      <div class="right item">
        <form name="search" action="#" th:action="@{/search}" target="_blank" method="post">
          <div class="ui icon input">
            <input type="text" name="searchcontent" placeholder="Search....">
            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
          </div>
        </form>
        <div class="right m-item m-mobile-hide menu" th:if="${!session.isEmpty()}">
          <div class="ui dropdown item">
            <div class="text">
              <img class="ui avatar image" src="../../static/images/tx.png" th:src="${session.user.getAvatar()}"
                   th:text="${session.user.getNickName()}">
            </div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <a href="#" th:href="@{/person/info}" target="_blank" class="item">个人中心</a>
              <a href="#" th:href="@{/blog/blogs}" target="_blank" class="item">管理博客</a>
              <a href="#" th:href="@{/person/collect}" target="_blank" class="item">我的收藏</a>
              <a href="#" th:href="@{/person/chgpw}" class="item">修改密码</a>
              <a href="#" th:href="@{/user/logout}" class="item">注销</a>
            </div>
          </div>
        </div>
      </div>
      <a href="#" th:if="${session.isEmpty()}" th:href="@{/user}" class="m-item item m-mobile-hide"><i
              class=" info icon"></i>未登录</a>
    </div>
  </div>
  <a href="#" id="hide" class="ui black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>

<!--底部footer-->
<footer th:fragment="foot" class="ui inverted vertical segment m-padded-tb-massive">
  <div class="ui center aligned  container">
    <div class="ui inverted divided stackable grid">
      <div class="five wide column">
        <h4 class="ui inverted header m-opacity-mini">NewBen</h4>
        <p class="m-opacity-tiny">这是我的博客系统</p>
        <a href="#" th:href="@{/about}">关于我</a>
       </div>
      <div class="six wide column">
        <h4 class="ui inverted header m-opacity-mini">联系我</h4>
        <div class="ui inverted link list">
          <a href="#" class="item">Email: newbens@163.com</a>
          <a href="#" class="item">QQ: 1099309446</a>
        </div>
      </div>
      <div class="three wide column ">
        <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" class="ui rounded centered image" alt=""
             style="width: 110px">
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2018 - 2019 NewBen Designed by niuben</p>
  </div>
</footer>


<th:block th:fragment="script">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
  <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
  <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
  <script type="text/javascript" color="0,205,205" opacity='0.7' zIndex="-2" count="200"
          src="//cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
  <script>
    $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog")
  </script>
</th:block>

</body>
</html>
