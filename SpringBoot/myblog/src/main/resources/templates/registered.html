<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户注册</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<br>
<br>
<br>
<div class="m-container-small m-padded-tb-massive" style="max-width: 25em !important;">
  <div class="ui container">
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui teal image header">
          <div class="content">
            用户注册
          </div>
        </h2>
        <form class="ui large form" method="post" action="#" th:action="@{/user/registered}">
          <div class="ui  segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input id="un" type="text" name="userName" placeholder="用户名">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input id="ps1" type="password" name="password" placeholder="密码">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input id="ps2" type="password" name="password2" placeholder="再次输入密码">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input id="nn" type="text" name="nickName" placeholder="昵称">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="email icon"></i>
                <input id="em" type="email" name="email" placeholder="邮箱">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input id="av" type="text" name="avatar" placeholder="上传头像">
              </div>
            </div>
            <button class="ui fluid large teal submit button">提   交</button><br>
          </div>
          <div class="ui mini negative error message"></div>
          <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>


        </form>

      </div>
    </div>
  </div>
</div>

<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script type="text/javascript" color="0,205,205" opacity='0.7' zIndex="-2" count="200"
        src="//cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
  //表单验证
  $('.ui.large.form').form({
    fields : {
      username : {
        identifier : 'username',
        rules : [{
          type : 'empty',
          prompt: '用户名不能为空'
        }]
      },
      password : {
        identifier : 'password',
        rules : [{
          type : 'empty',
          prompt: '密码不能为空'
        }]
      }
    }
  });

</script>

</body>
</html>
