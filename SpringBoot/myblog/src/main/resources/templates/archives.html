<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归档</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" >
    <link rel="stylesheet" href="../static/css/animate.css" >
    <link rel="stylesheet" href="../static/lib/prism/prism.css" >
    <link rel="stylesheet" href="../static/css/me.css" >
</head>
<body>

<!--导航-->
<nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini">
</nav>

<!--中间内容-->
<div class="m-container-small m-padded-tb-big ">
    <div class="ui container">
        <!--        ------------------------------头部----------------------------------      -->
        <div class="ui top attached padded segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui m-teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    共<h3 class="ui orange header m-inline-block" th:text="${count}"></h3>篇
                </div>
            </div>
        </div>
        <th:block th:each="item : ${map}">
        <h2 class="ui orange center aligned header" th:text="${item.key}">2019</h2>
        <div class="ui attached fluid vertical menu">
            <a href="#" th:href="'/blog/'+${blog.id}" target="_blank" class="item" th:each="blog : ${item.value}">
                <span>
                    <i class="ui teal hand point right outline icon"></i>[[${blog.title}]]
                    <div class="ui teal basic mini label"th:text="${#dates.format(blog.updateTime,'MM月dd日')}">10月12</div>
                </span>
                <div class="ui orange label"th:text="${blog.flag}">原创</div>
            </a>
        </div>
        </th:block>
    </div>
</div>

<!--底部footer-->
<footer th:replace="_fragments :: foot" class="ui inverted vertical segment m-padded-tb-massive">
</footer>


<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script type="text/javascript" color="0,205,205" opacity='0.7' zIndex="-2" count="200"
        src="//cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
<!--/*/</th:block>/*/-->



<script>
    $('#hide').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown();

</script>

</body>
</html>
