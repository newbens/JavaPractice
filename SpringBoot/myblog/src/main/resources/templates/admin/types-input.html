<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类新增</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">

    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<!--导航-->
<nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini">
</nav>

<!-- 二级导航  -->
<div class="ui attached pointing teal menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="active item">发布</a>
            <a href="#" class="item">列表</a>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-container-small m-padded-tb-big ">
    <div class="ui container">
         <form action="#" method="post" th:action="@{/admin/types/}" class="ui form">
                 <div class="required field">
                     <div class="ui left labeled input">
                         <label class="ui compact teal  label">分类</label>
                         <input type="text" name="name" placeholder="分类名称">
                     </div>
                 </div>
             <div class="ui error message"></div>
             <div class="ui right aligned container">
                 <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                 <button  class="ui teal submit button">提交</button>
             </div>
         </form>
        <BR>
        <BR>
        <BR>
        <BR>
        <BR>
        <BR>
        <BR>
        <BR>
        <BR>
        <BR>
    </div>
</div>

<!--底部footer-->
<footer th:replace="admin/_fragments :: foot" class="ui inverted vertical segment m-padded-tb-massive">
</footer>


<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script type="text/javascript" color="0,205,205" opacity='0.7' zIndex="-2" count="200"
        src="//cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
<!--/*/</th:block>/*/-->

<script>

    $('#hide').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('#pay').popup({
        popup: $('.payB.popup'),
    });

    $('.ui.dropdown').dropdown();

    $('.ui.form').form({
        fields : {
            name : {
                identifier : 'name',
                rules : [{
                    type : 'empty',
                    prompt: '请输入分类名称'
                }]
            },
            id : {
                identifier : 'id',
                rules : [{
                    type : 'empty',
                    prompt: '请输入分类ID'
                }]
            }
        }
    });

</script>

</body>
</html>
