<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/typo.css">
    <link rel="stylesheet" href="../../static/css/animate.css">
    <link rel="stylesheet" href="../../static/lib/prism/prism.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<!--导航-->
<nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini">
</nav>

<!-- 二级导航  -->
<div class="ui attached pointing teal menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="item">发布</a>
            <a href="#" class="active item">列表</a>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-container-small m-padded-tb-big ">
    <div class="ui container">
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
        <i class="close icon"></i>
        <div class="header">提示:</div>
        <p th:text="${message}">添加成功！</p>
        </div>
        <table class="ui celled table">
            <thead>
            <tr>
                <th>序号</th>
                <th>分类名称</th>
                <th>操作</th>
                <a href="#" th:href="@{/admin/types/inputtype}"  class="ui teal button">新增</a>
            </tr>
            </thead>
            <tbody>
            <tr th:each="type,iterStat : ${page.list}">
                <td th:text="${type.id}"></td>
                <td th:text="${type.name}">HashMap详解</td>
                <td>
                    <a href="#" class="ui mini teal button"  th:href="@{'/admin/types/input/'+${type.id}}">编辑</a>
                    <a href="#" class="ui mini red button" th:href="@{'/admin/types/delete/'+${type.id}}">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
        <!--   ---------------------------------分页---------------------------------------- -->
        <div class="ui two column grid">
            <div class="column"  >
                <a href="#" th:each="nav : ${page.navigatepageNums}" th:href="@{'/admin/types?page='+${nav}}" class="ui mini button" th:classappend="${pageNum}==${nav} ? 'teal'"  th:text="${nav}"></a>
            </div>
            <div class="right aligned column">
                <a href="#" th:href="@{'/admin/types?page='+${page.pages}}" class="ui mini button">末页</a>
                <span class="ui mini button">共[[${page.pages}]]页</span>
            </div>
        </div>

    </div>
</div>

<!--底部footer-->
<footer th:replace="admin/_fragments :: foot" class="ui inverted vertical segment m-padded-tb-massive">
</footer>


<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script type="text/javascript" color="0,205,205" opacity='0.7' zIndex="-2" count="200"
        src="//cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    $('#hide').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('#pay').popup({
        popup: $('.payB.popup'),
    });

    $('.ui.dropdown').dropdown();


</script>

</body>
</html>
