<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分类</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../static/css/typo.css" >
  <link rel="stylesheet" href="../static/css/animate.css" >
  <link rel="stylesheet" href="../static/lib/prism/prism.css" >
  <link rel="stylesheet" href="../static/css/me.css" >
</head>
<body>
<!--导航-->
<nav  class="ui inverted attached segment m-padded-tb-mini">
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item">Blog</h2>
      <a href="#" th:href="@{/}" class="m-item item m-mobile-hide"><i
            class=" home icon"></i>首页</a>
      <a href="#" th:href="@{/types/1}" class="m-item item m-mobile-hide" ><i
              class=" idea icon"></i>分类</a>
      <a href="#" th:href="@{/tags/2}" class="m-item item m-mobile-hide" ><i
              class=" tags icon"></i>标签</a>
      <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" ><i
              class=" clone icon"></i>归档</a>
      <div class="right item">
        <div class="right m-item m-mobile-hide menu" th:if="${!session.isEmpty()}">
          <div class="ui dropdown item">
            <div class="text">
              <img class="ui avatar image" src="../../static/images/tx.png" th:src="${session.user.getAvatar()}"
                   th:text="${session.user.getNickName()}">
            </div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <a href="#" th:href="@{/person/info}" class="item">个人中心</a>
              <a href="#" class="item">我的收藏</a>
              <a href="#" class="item">修改密码</a>
              <a href="#" class="item" th:href="@{/user/logout}">注销</a>
            </div>
          </div>
        </div>
      </div>
      <a href="#" th:if="${session.isEmpty()}" th:href="@{/user}" class="m-item item m-mobile-hide"><i
              class=" info icon"></i>未登录</a>
    </div>
  </div>
  <a href="#" id="hide" class="ui black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>
<div class="m-container-small m-padded-tb-big ">
  <div class="ui container">
    <div class="ui top attached segment">
      <div class="ui middle two column grid" >
        <div class="column">
          <h2 class="ui m-teal header">基本信息</h2>
        </div>
        <div class="right aligned column">
          <button>编辑</button>
        </div>
      </div>
    </div>
    <div class="ui attached segment ">
      <p>用户昵称 </p>
      <p>用户ID </p>
      <p>真实姓名 </p>
      <p>性别 </p>
      <p>个人简介 </p>
      <p>所在地区 </p>
      <p>出生日期 </p>
    </div>
  </div>
  <div class="ui container">
    <div class="ui top attached segment">
      <div class="ui middle two column grid" >
        <div class="column">
          <h2 class="ui m-teal header">教育信息</h2>
        </div>
        <div class="right aligned column">
          <button>编辑</button>
        </div>
      </div>
    </div>
    <div class="ui attached segment ">
      <p>学校名称 </p>
      <p>专业名称 </p>
      <p>入学时间 </p>
      <p>学历 </p>
    </div>
  </div>
  <div class="ui container">
    <div class="ui top attached segment">
      <div class="ui middle two column grid" >
        <div class="column">
          <h2 class="ui m-teal header">工作信息</h2>
        </div>
        <div class="right aligned column">
          <button>编辑</button>
        </div>
      </div>
    </div>
    <div class="ui attached segment ">
      <p>公司名称 </p>
      <p>职业名称 </p>
    </div>
  </div>
</div>
</body>
</html>
