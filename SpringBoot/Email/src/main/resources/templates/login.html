<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>邮箱登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
</head>
<body>
<div class="m-container-small m-padded-tb-massive center-pill" style="max-width: 25em !important;">
<div class="ui middle aligned center inverted segment">
    <form action="#" method="post" th:action="@{/login}">
        <div class="ui inverted form" >
            <div class="field">
                <label>邮箱</label>
                <input placeholder="Email" type="email" name="email">
            </div>
            <div class="field">
                <label>密码</label>
                <input placeholder="密码" type="password" name="password">
            </div>
            <div class="inline field">
                <div class="ui checkbox">
                    <input type="checkbox" tabindex="0" class="hidden">
                    <label>记住密码</label>
                </div>
            </div>
            <button class="ui submit button" >登录</button>
            <a class="ui submit button" href="#" th:href="@{/regist}">注册</a>
            <div class="ui mini negative error message"></div>
            <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
        </div>
    </form>
</div>
</div>

</body>
</html>
